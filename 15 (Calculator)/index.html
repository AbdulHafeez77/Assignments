    <div class="container-xxl">      
        <div> 
            <p class="heading"> Calculator </p>
            <p class="description"> Everything that is beautiful and noble is the product of reason and calculation.</p>
        </div>
        <center><hr />
        <div class="bg">
         <br>
         
        <div style="max-width: 100% !important; max-height: 100% !important;" class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="my-card">
                        <div class="Calculator-body">
                         <form>
                         <div class="display"><br><br><br><br><br><br>
                             <input type="text" name="display" disabled>
                         </div>
                         <div class="outline">
                           <div class="line1">
                               <div> <input id="white" type="button" value="AC" onclick="display.value = '' "> </div>
                               <div> <input id="white" type="button" value="C" onclick="display.value = display.value.toString().slice(0,-1)"> </div>
                               <div> <input id="white" type="button" value="%" onclick="display.value += '%' ">  </div>
                               <div> <input id="orange" type="button" value="/" onclick="display.value += '/' "> </div>
                           </div>
                           <div class="line1">
                               <div> <input id="gray" type="button" value="7" onclick="display.value += '7' "> </div>
                               <div> <input id="gray" type="button" value="8" onclick="display.value += '8' "> </div>
                               <div> <input id="gray" type="button" value="9" onclick="display.value += '9' "> </div>
                               <div> <input id="orange" type="button" value="*" onclick="display.value += '*' "> </div>
                           </div>
                           <div class="line1">
                               <div> <input id="gray" type="button" value="4" onclick="display.value += '4' "> </div>
                               <div> <input id="gray" type="button" value="5" onclick="display.value += '5' "> </div>
                               <div> <input id="gray" type="button" value="6" onclick="display.value += '6' "> </div>
                               <div> <input id="orange" type="button" value="-" onclick="display.value += '-' "> </div>
                           </div>
                           <div class="line1">
                               <div> <input id="gray" type="button" value="1" onclick="display.value += '1' "> </div>
                               <div> <input id="gray" type="button" value="2" onclick="display.value += '2' "> </div>
                               <div> <input id="gray" type="button" value="3" onclick="display.value += '3' "> </div>
                               <div> <input id="orange" type="button" value="+" onclick="display.value += '+' "> </div>
                           </div>
                           <div class="line1">
                               <div> <input id="gray0" type="button" value="0" onclick="display.value += '0' "> </div>
                               <div> <input id="gray" type="button" value="." onclick="display.value += '.' "> </div>
                               <div> <input id="orange" type="button" value="=" onclick="display.value = eval(display.value)"> </div>
                           </div>
                         </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
